---
layout: default
---
<article class="story">
  <header class="story-header">
    <h1 class="story-title">{{ page.title | escape }}</h1>
    {% if page.tagline %}<p class="story-tagline">{{ page.tagline | escape }}</p>{% endif %}
    {% if page.excerpt %}<p class="story-excerpt">{{ page.excerpt | escape }}</p>{% endif %}
  </header>

  <div class="story-content-sm story-content">
    {{ content }}
  </div>
</article>
