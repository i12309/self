<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="theme-{{ page.theme | default: 'dark' }}">
  {%- include head.html -%}

  <body class="theme-{{ page.theme | default: 'dark' }}{% if page.soft_images %} soft-images{% endif %}">
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
  </body>
</html>
