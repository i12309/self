{% comment %}
Minima includes this file inside <head>. Keep a tiny set of hard overrides here
so the header/menu stays readable even if CSS is cached.
{% endcomment %}

{% if site.github.build_revision %}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}?v={{ site.github.build_revision }}">
{% else %}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
{% endif %}

<style>
  :root {
    --bg: #2b2f36;
    --border: #3b424d;
    --text: #e1e6ef;
    --muted: #b4bdca;
  }

  html, body {
    background-color: var(--bg) !important;
    color: var(--text) !important;
    color-scheme: dark;
  }

  .page-content, .site-header, .site-footer {
    background-color: var(--bg) !important;
  }

  .site-header, .site-footer {
    border-color: var(--border) !important;
  }

  .site-title, .site-title:visited,
  .site-nav .page-link, .site-nav .page-link:visited {
    color: var(--text) !important;
  }

  .site-nav .menu-icon > svg path {
    fill: var(--text) !important;
  }

  @media screen and (max-width: 600px) {
    .site-nav {
      background-color: var(--bg) !important;
      border-color: var(--border) !important;
    }
  }
</style>
