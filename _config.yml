title: "SIGN"
description: "РљРѕСЂРѕС‚РєРёРµ РёСЃС‚РѕСЂРёРё.."
lang: ru
timezone: Europe/Moscow

theme: minima
minima:
  skin: dark

header_pages:
  - index.md

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

paginate: 10
paginate_path: /page:num/

collections:
  stories:
    output: true
    permalink: /stories/:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: stories
    values:
      layout: story
  - scope:
      path: ""
      type: pages
    values:
      layout: page

